{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block nav %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <h3>Create page</h3>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title">
        <textarea style="font-size: 14px;" name="content" ></textarea>
        <input type="submit">

    </form>

{% endblock %}
