{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block nav %}
<h3>Results: </h3>
<ul>
    {% for result in results %}
    <a href="{% url 'titleEntry' result.title %}">{{ result }}</a></li>
    {% empty %}
    No pages found under the name "{{ input }}"
    {% endfor %}
</ul> 


{% endblock %}
